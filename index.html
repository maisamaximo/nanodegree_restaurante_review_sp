<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurante Review - SP</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurante Review - SP</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Mapa dos Restaurantes" role="application"></div>
    </section>
    <section>
      <div class="filter-options" id="filter-row" tabindex="0" aria-label="Resultado da busca">
        <h2>Busca:</h2>
        <select id="neighborhoods-select" aria-label="Selecionar Bairro" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">Todos os bairros</option>
        </select>
        <select id="cuisines-select" aria-label="Selecionar Cozinha" name="cuisines" onchange="updateRestaurants()">
          <option value="all">Todas as Culinárias</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="Lista de Restaurantes"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbF8_JOUKMIpyMWNhkdfW-wyGhORAXvS8&libraries=places&callback=initMap"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>


  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurantes Review - SP ♡</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
